name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 9 * * 1" # weekly check

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.x"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .  # Install package in editable mode so src imports work
          python -m spacy download en_core_web_sm

      - name: Lint (Ruff)
        run: |
          python -m pip install -U ruff
          ruff format --check .
          ruff check .

      - name: Test
        run: |
          python -m pytest -v --tb=short

      - name: Generate synthetic data (smoke test)
        run: |
          python -c "from src.ingestion.synthetic_generator import generate_synthetic_data; posts = generate_synthetic_data(100); print(f'Generated {len(posts)} posts')"
